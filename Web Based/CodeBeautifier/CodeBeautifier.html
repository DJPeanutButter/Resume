<!DocType HTML>
<html>
  <head>
    <title>Code Beautifier</title>
    <script src="CodeBeautifier.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="inpFile">Source File</label>
        </td>
        <td><input type="file" id="inpFile" accept="text/*"></td>
      </tr>
      <tr>
        <td>
          <label for="inpLang">Language</label>
        </td>
        <td>
          <select id="inpLang">
            <option value="js">JavaScript</option>
            <option value="html">HTML</option>
            <option value="cpp">C++</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" onclick="beautify()">
        </td>
      </tr>
    </table>
  </body>
</html>
