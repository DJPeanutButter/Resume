<doctype html>
<html>
  <head>
    <title>Form Validations</title>
    <script src="formValidation.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form method="post" action="formValidation.php" onsubmit="return validate()">
      <table>
        <tr>
          <td>
            <label for="fName">First Name</label>
          </td>
          <td>
            <input type="text" name="fName" id="fName" onchange="validate(this)">
          </td>
        </tr>
        <tr>
          <td>
            <label for="lName">Last Name</label>
          </td>
          <td>
            <input type="text" name="lName" id="lName" onchange="validate(this)">
          </td>
        </tr>
        <tr>
          <td>
            <label for="phone">Phone Number</label>
          </td>
          <td>
            <input type="tel" name="phone" id="phone" onchange="validate(this)">
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">eMail</label>
          </td>
          <td>
            <input type="email" name="email" id="email" onchange="validate(this)">
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Password</label>
          </td>
          <td>
            <input type="password" name="pass" id="pass" onchange="validate(this)">
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="test">
          </td>
          <td></td>
        </tr>
      </table>
      <div id="password-validation" class="hidden">
        <p class="invalid" id="pass-lower">1 lowercase letter</p>
        <p class="invalid" id="pass-upper">1 capital letter</p>
        <p class="invalid" id="pass-nums">1 number</p>
        <p class="invalid" id="pass-len">8 characters</p>
      </div>
    </form>
  </body>
</html>
